<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: initial; background: #fff; color: #000; border-radius: 50px; padding: 0px 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="header__link">
        <img src="images/logo.svg" alt="Huddle" class="header__logo">
      </a>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <img src="images/illustration-mockups.svg" alt="hero__illustration" class="hero__image">
      <div class="hero__box">
        <h1 class="hero__heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="hero__cta">
          Register
        </a>
        <div class="hero__social">
          <a href="#" class="hero__social--icons">
            <img src="images/facebook.svg" alt="facebook+icon">
          </a>
          <a href="#" class="hero__social--icons">
            <img src="images/twitter.svg" alt="twitter+icon">
          </a>
          <a href="#" class="hero__social--icons">
            <img src="images/instagram.svg" alt="instagram+icon">
          </a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/HakaCode">HakaCode</a>.
        </p>
    </div>    
  </footer>
</body>
</html>
